<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <input type="number" id="day" placeholder="Day (1-31)" min="1" max="31" required>
            <input type="number" id="month" placeholder="Month (1-12)" min="1" max="12" required>
            <input type="number" id="year" placeholder="Year (e.g., 2000)" min="1900" max="2100" required>
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
